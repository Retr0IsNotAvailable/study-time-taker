<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Study Time Taker</title>

    <link href="styles/general.css" rel="stylesheet"/>
    <link href="styles/main.css" rel="stylesheet"/>
    <link href="styles/nav.css" rel="stylesheet"/>
  </head>

  <body>
    <header>
      <h1>Study Time Taker</h1>
    </header>

    <main>
      <div class="study-time-input">
        <label for="study-time">Enter Your study time:</label>
        <input type="number" min="0" id="study-time" placeholder="Time..."/>
      </div>

      <nav>
        <label for="JS">
          1 hour and 30 minutes on JavaScript
          <button class="js-view-button" data-list-id="0">X</button>
        </label>
        <ul id="JS" class="js-time-list-0">
          <li>25 mins</li>
          <li>25 mins</li>
          <li>25 mins</li>
        </ul>

        <label for="NodeJS">
          1 hour on Node JS
          <button class="js-view-button" data-list-id="1">X</button>
        </label>
        <ul id="NodeJS" class="js-time-list-1">
          <li>25 mins</li>
          <li>25 mins</li>
        </ul>
      </nav>
    </main>

    <script src="./scripts/nav.js"></script>
  </body>
</html>
